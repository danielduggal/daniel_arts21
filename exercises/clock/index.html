<!DOCTYPE html>
<html>
  <head>
      <title>Clock</title>
      <link rel="icon" href="../../assets/clock/hourglass.png">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="../../assets/clock/main.css">
      <script src="../../assets/js/jquery-3.6.0.min.js"></script>
      <script type="text/javascript" src="../../assets/clock/main.js"></script>
  </head>
  <body>
      
      <h1><div id="clock-text"></div></h1>
      
      <div class = "container"> 

        Month <div id="month" class="time-measure"> </div>
        <br>
        Day <div id="day" class="time-measure"> </div>
        <br>
        Hour <div id="hour" class="time-measure"> </div>
        <br>
        Minute <div id="minute" class="time-measure"> </div>
        <br>
        Second <div id="second" class="time-measure"> </div>      
        <br>
      </div>
      
  </body>
</html>
